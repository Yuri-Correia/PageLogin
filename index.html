<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Padawan</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

    <header>
        <h1><a href="https://educacao.fit-tecnologia.org.br" target="_blank"><img src="imagens/fit.jpg 
              "width="90" height="90" alt="Logo padawan"></a></h1>
        <nav></nav>
    </header>

    <section class="content-center">
        <div class="text-center">
            <a href="https://github.com/Yuri-Correia" target="_blank"><img src="imagens/obiwan.png"
             alt="Logo padawan"></a>
        </div>  

        <form action="/login" method="POST" id="form-login">

            <div>
                <input type="email" id="email" placeholder="Digite o seu e-mail" required>
            </div>

            <div>
                <input type="password" id="password" placeholder="Digite a senha" required>
            </div>

            <div>
                <button id="btn-submit">Enviar</button>
            </div>

        </form>

    </section>

    <footer>
        <p>Fit Tecnologia</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
